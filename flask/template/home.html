<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weak Supervision NER & OLID Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{url_for('static', filename='/style.css')}}" rel="stylesheet">
  </head>

  <body>
    <div class="split left">
      <div class="title">
        <h1>Weak Supervision NER & OLID Demo</h1>
      </div>

      <div class="inputs">
        <form action="{{url_for('predict')}}" method="post" class="info">
          <label for="models">Select model:</label>
          <select id="models" name="models">
            <option value="olid">Trained on OLID</option>
            <option value="reddit">Trained on r/Singapore</option>
            <option value="hwz">Trained on HWZ EDMW</option>
          </select> 

          <p class="options"><label for="textbox">Input sentence:</label></p>
          <textarea id="textbox" name="textbox" onkeyup="success()" rows="4" placeholder="Your text here..."></textarea>
          <br>
          <button type="submit" id="text_submit" class="button" disabled>Predict</button>
        </form>

        <br>
        <form action="{{url_for('predict')}}" method="post" class="info" enctype = "multipart/form-data">
          <p class="options">Upload JSON/CSV file:</p>
          <input type="file" name="file" accept=".json, .csv">
          <input type="submit"/>
        </form>
      </div>
    </div>

    <div class="split right">
      <div class="centered">
        <div class="container">
          <div class="pred">
            <p class="result"><b>{{input}}</b></p>
            <p class="result"><b>{{result}}</b></p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function success() {
        if(document.getElementById("textbox").value==="") { 
          document.getElementById("text_submit").disabled = true; 
          }
        else { 
          document.getElementById("text_submit").disabled = false;
          }
        }
    </script>
  </body>
</html>
