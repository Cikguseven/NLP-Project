<!---Initialize Home Page--->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="{{url_for('static', filename='/style.css')}}" rel="stylesheet">
    </head>
    <body>
        <div class = "page">
            <div class="split left">
                <div class="title">
                    <h1>Weak Supervision NER/OLID Demo</h1>
                </div>

                <div class="controls">
                    <h4 class = "options"> Select model(s): </h4>
                    <input type="checkbox" id="checkbox1" value="NER">
                    <label for="checkbox1">NER</label><br>
                    <input type="checkbox" id="checkbox2" value="OLID">
                    <label for="checkbox2">OLID</label><br>

                    <h4 class = "options">Input sentence:</h4>
                    <input type="text" id="sentence">

                    <h4 class = "options"> Upload JSON/CSV file: </h4>
                    <input type="file" id="sourcefile"><br><br>
                </div>
            </div>

            <div class="split right">
                <div class="centered">
                    <div class = "container">
                        <div class = "intro">
                            <b>
                                <p class = "Note"><b>Note: Enter values which are reasonable to the context</b></p>
                            </b>
                        </div>
                        <br>
                        <form action = "{{url_for('predict')}}" method = "post" class = "info">
                            <input type="text" id="name" name="Average Income of Area" placeholder="Average Area Income" required="required"/><span style="color:red"> * </span>
                            <br>
                            <button type="submit" class="btn">Predict</button>
                        </form>
                        <br> 
                        <!---Set placeholder for prediction output--->
                        <div class ="pred">
                            <p class = "result"><b>{{ prediction_text }}</b></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
