<!---Initialize Home Page--->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="{{url_for('static', filename='/style.css')}}" rel="stylesheet">
    </head>
    <body>
        <div class = "page">
            <div class="split left">
                <div class="centered">
                    <h1 class = "project">Weak Supervision NER/OLID Demo</h1>
                    <input type="checkbox" id="checkbox1" name="ner" value="NER">
                    <label for="checkbox1"> NER</label><br>
                    <input type="checkbox" id="checkbox2" name="olid" value="OLID">
                    <label for="checkbox2"> OLID</label><br>
                </div>
            </div>

            <div class="split right">
                <div class="centered">
                    <div class = "container">
                        <div class = "intro">
                            <b>
                                <p class = "Note"><b>Note: Enter values which are reasonable to the context</b></p>
                            </b>
                        </div>
                        <br>
                        <form action = "{{url_for('predict')}}" method = "post" class = "info">
                            <input type="text" id="name" name="Average Income of Area" placeholder="Average Area Income" required="required"/><span style="color:red"> * </span>
                            <br>
                            <br>
                            <input type="text" id="age" name="Average House Age" placeholder="Area House Age" required="required"/><span style="color:red"> * </span>
                            <br>
                            <br>
                            <input type="text" id="rooms" name="Average Number of Rooms (living, patio etc.) " placeholder="Average Number of Rooms" required="required"/><span style="color:red"> * </span>
                            <br>
                            <br>
                            <input type="text" id="bedrooms" name="Average Number of Bedrooms" placeholder="Number of Bedrooms"/><span style="color:red" required="required"> * </span>
                            <br>
                            <br>
                            <input type="text" id="population" name="Average Area Population" placeholder="Average Area Population"/><span style="color:red" required="required"> * </span>
                            <br>
                            <br>
                            <button type="submit" class="btn">Predict</button>

                            <input type="file" id="myfile" name="myfile"/><br><br>
                        </form>
                        <br> 
                        <!---Set placeholder for prediction output--->
                        <div class ="pred">
                            <p class = "result"><b>{{ prediction_text }}</b></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
