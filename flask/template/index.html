<!---Initialize Home Page--->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="{{url_for('static', filename='/style.css')}}" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <div class="split left">
        <div class="title">
          <h1>Weak Supervision NER/OLID Demo</h1>
        </div>

        <div class="controls">
          <h4 class="options"> Select model(s): </h4>
          <input type="checkbox" id="checkbox1" value="NER">
          <label for="checkbox1">NER</label><br>
          <input type="checkbox" id="checkbox2" value="OLID">
          <label for="checkbox2">OLID</label><br>

          <form action="{{url_for('predict')}}" method="post" class="info">
            <h4 class="options"><label for="sentence">Input sentence:</label></h4>
            <textarea id="sentence" placeholder="Your text here..." rows="4" cols="95"></textarea>
            <br>
            <button type="submit" class="btn">Predict</button>
          </form>

          <h4 class="options"> Upload JSON/CSV file: </h4>
          <input type="file" id="sourcefile" input accept=".json, .csv">
        </div>
      </div>

      <div class="split right">
        <div class="centered">
          <div class="container">
            <div class="intro">
              <b>
                <p class="note"><b>Note: Enter values which are reasonable to the context</b></p>
              </b>
            </div>
            <br>
            </form>
            <br> 
            <div class="pred">
              <p class="result"><b>{{ prediction_text }}</b></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
